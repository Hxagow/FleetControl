{% extends "base.html" %}
{% load i18n %}
{% load static %}

{% block title %}Accueil - FleetControl{% endblock %}

{% block content %}
<div class="relative w-full max-w-4xl">
    <div class="text-center">
        <h1 class="title">「Fleet Control」</h1>
        <p class="text-1">
            {% trans "Gérez votre flotte de véhicules facilement." %}
        </p>
        <div class="flex justify-center mt-8 space-x-4">
            <a href="{% url 'account_login' %}" class="button-base">Connexion</a>
            <a href="{% url 'account_signup' %}" class="button-base">Créer un compte</a>
        </div>
    </div>
    
    {% comment %} <img src="{% static 'front/car.png' %}" alt="Illustration d'un van" class="absolute -right-24 top-2 w-32 opacity-80">
    <img src="{% static 'front/car2.png' %}" alt="Illustration d'un van" class="absolute -left-24 top-0 w-32 opacity-80"> {% endcomment %}
</div>
{% endblock %}
